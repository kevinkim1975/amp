# 서일메디컬 제안서 - YAML 데이터
# 생성일: 2026-01-12
# 변환일: 2026-01-12
# 수정일: 2026-01-13 - 17페이지 → 18페이지 (Section 3 분리)
# 형식: pages[] 배열 (md-spec.md v1.1.0 준수)
# 원본: seoil-medical-backup.yaml (멀티문서 형식)

pages:
  - page: 1
    type: cover
    data:
      company: 호원앤컴퍼니(주)
      client: 서일메디컬그룹
      title: 온라인 마케팅 경쟁 분석 및 전략 제안서
      date: 2026년 1월
      scope:
        target: 서일메디컬그룹 (부산)
        range: 재건성형 + 미용성형 온라인 마케팅
      confidential: true
  - page: 2
    type: toc
    data:
      title: 목 차
      sections:
        - number: "1"
          title: 서일메디컬 현황 진단
        - number: "2"
          title: 바이럴 키워드 노출 현황 분석
        - number: "3"
          title: 경쟁사 분석
          subsections:
            - number: "3.1"
              title: 경쟁 구도 개요
            - number: "3.2"
              title: 재건성형 경쟁사
            - number: "3.3"
              title: 미용성형 경쟁사
            - number: "3.4"
              title: 경쟁사 비교 및 SWOT
        - number: "4"
          title: 포지셔닝 분석
        - number: "5"
          title: 핵심 문제점 진단
        - number: "6"
          title: 전략 제안
        - number: "7"
          title: 마케팅 예산 (옵션별)
        - number: "8"
          title: 향후 확장 방향
        - number: "9"
          title: 홈페이지 개선 필요성
        - number: "10"
          title: 요약 및 권장 사항
  - page: 3
    type: content
    data:
      section: 1. 서일메디컬 현황 진단
      blocks:
        - type: card_group
          layout: horizontal
          cards:
            - title: 병원 개요
              style: labeled
              items:
                - label: 병원명
                  value: 서일메디컬그룹
                - label: 위치
                  value: 부산
                - label: 유형
                  value: 의원급 (개인병원)
                - label: 주력
                  value: 재건성형 + 미용성형
            - title: 핵심 강점
              style: checklist
              items:
                - 부산대학교병원 성형외과 교수 경력
                - 재건성형 + 미용성형 통합 진료
                - 대학병원 수준 전문성 + 개인병원 접근성/가격 경쟁력
  - page: 4
    type: content
    data:
      section: 1. 서일메디컬 현황 진단 - 마케팅 채널
      blocks:
        - type: table
          title: 현재 마케팅 채널 운영 현황
          summary: 총 562만원
          columns:
            - key: channel
              label: 채널
            - key: status
              label: 상태
            - key: budget
              label: 월 예산
              align: right
            - key: issue
              label: 현황/이슈
          rows:
            - channel: 블로그
              status: ● 운영중
              budget: 115만원
              issue: 콘텐츠 차별화 부족
            - channel: 카페
              status: ● 운영중
              budget: 112만원
              issue: 전후사진 없이 비효율 운영
            - channel: 지식인
              status: ○ 미운영
              budget: "-"
              issue: 미활용 채널
            - channel: 언론보도
              status: ● 운영중
              budget: 20만원
              issue: 확장성 떨어지는 언론보도 운영
            - channel: 파워링크
              status: ● 운영중
              budget: 250만원
              issue: 캠페인 통합 운영 중
            - channel: 당근마켓
              status: ● 운영중
              budget: 10만원
              issue: 지역광고
            - channel: 유튜브
              status: ● 운영중
              budget: 55만원
              issue: 제작
  - page: 5
    type: content
    data:
      section: 2. 바이럴 키워드 노출 현황 분석
      blocks:
        - type: table
          title: 재건성형 키워드 (서일메디컬 노출 있음)
          columns:
            - key: keyword
              label: 키워드
            - key: volume
              label: 월검색량
              align: right
            - key: exposure
              label: 노출 여부
            - key: note
              label: 비고
          rows:
            - keyword: 유방재건술
              volume: 3,190
              exposure: ● 노출
              note: 블로그 상위노출
            - keyword: 구순구개열
              volume: 2,660
              exposure: ● 노출
              note: 블로그 상위노출
            - keyword: 안면비대칭
              volume: 2,040
              exposure: ● 노출
              note: 블로그 상위노출
            - keyword: 지방종제거
              volume: 1,340
              exposure: ● 노출
              note: 블로그 상위노출
        - type: table
          title: 부산 지역 미용성형 키워드 (서일메디컬 노출 없음)
          columns:
            - key: keyword
              label: 키워드
            - key: volume
              label: 월검색량
              align: right
            - key: exposure
              label: 노출 여부
            - key: competitor
              label: 상위 노출 병원
          rows:
            - keyword: 부산코성형
              volume: 4,080
              exposure: ✕ 미노출
              competitor: 하늘성형외과, 갤럭시성형외과
            - keyword: 부산성형외과
              volume: 2,420
              exposure: ✕ 미노출
              competitor: 하늘성형외과, 아이앤코성형외과
            - keyword: 서면성형외과
              volume: 1,020
              exposure: ✕ 미노출
              competitor: 하늘성형외과
            - keyword: 부산눈성형
              volume: "980"
              exposure: ✕ 미노출
              competitor: 하늘성형외과, 갤럭시성형외과
        - type: callout
          variant: insight
          title: 시사점
          items:
            - "재건성형: 일부 키워드 노출 → 유지 및 강화 필요"
            - "미용성형: 부산 지역 키워드 점유율 0% → 신규 진입 필요"
            - 경쟁사(하늘성형외과)가 대부분의 키워드 상위 점유 중
  - page: 6
    type: content
    data:
      section: 3. 경쟁사 분석 - 경쟁 구도 개요
      blocks:
        - type: callout
          variant: info
          content: 서일메디컬은 두 가지 시장에서 경쟁합니다
        - type: card_group
          layout: horizontal
          cards:
            - title: 재건성형 시장
              style: labeled
              items:
                - label: 경쟁 유형
                  value: 대학병원 + 전문 클리닉
                - label: 주요 경쟁사
                  value: 부산대학교병원, 고신대학교복음병원, 동아대학교병원
                - label: 경쟁 특징
                  value: 대학병원들 온라인 마케팅 소극적 → 키워드 선점 기회
            - title: 미용성형 시장
              style: labeled
              items:
                - label: 경쟁 유형
                  value: 온라인 노출 경쟁
                - label: 주요 경쟁사
                  value: 하늘성형외과 (44%), 갤럭시성형외과 (21%), 아이앤코성형외과 (19%)
                - label: 경쟁 특징
                  value: 하늘성형외과가 4채널 동시 운영으로 압도적 1위 점유
        - type: callout
          variant: insight
          title: 서일메디컬 포지션
          items:
            - "재건성형: 대학병원급 전문성 + 개인병원 접근성 → 차별화 가능"
            - "미용성형: 온라인 노출 0% → 신규 진입 전략 필요"
  - page: 7
    type: content
    data:
      section: 3.2 재건성형 경쟁사 분석 - 대학병원
      blocks:
        - type: card_group
          layout: horizontal
          cards:
            - title: 부산대학교병원
              style: labeled
              items:
                - label: 설립
                  value: 1976년 성형외과
                - label: 등급
                  value: 상급종합병원
                - label: 장비
                  value: 다빈치 로봇 3대
                - label: 실적
                  value: 로봇수술 5,000례
                - label: 주요 의료진
                  value: 배용찬(소아성형,유방), 남수봉(유방재건), 김주형(수부외상), 이재우(소아재건)
            - title: 고신대학교복음병원
              style: labeled
              items:
                - label: 설립
                  value: 1951년
                - label: 규모
                  value: 957병상
                - label: 특징
                  value: 부산 최고령 대학병원
                - label: 암센터
                  value: 지방 최초 (1978)
                - label: 진료과 구성
                  value: 성형외과(미용/재건), 유방외과(별도 운영)
            - title: 동아대학교병원
              style: labeled
              items:
                - label: 위치
                  value: 부산 서구
                - label: 특수
                  value: 구순구개열 지정기관
                - label: 주요 의료진
                  value: 이동민(유방재건), 이근철(안면윤곽)
                - label: 역대 인물
                  value: 김석권 - 성전환수술 대부, 수술 1만건+
        - type: comparison
          title: 대학병원 vs 서일메디컬 비교
          left:
            title: 대학병원 공통
            items:
              - "강점: 종합병원 인프라, 브랜드"
              - "약점: 긴 대기, 접근성 낮음"
              - "온라인: 마케팅 소극적"
          right:
            title: 서일메디컬 차별화 포인트
            items:
              - status: full
                text: 부산대 교수 경력 → 대학병원급 전문성
              - status: full
                text: 개인병원 접근성 → 빠른 예약, 밀착 케어
              - status: full
                text: 재건+미용 통합 → 원스톱 진료
              - text: → 대학병원 온라인 소극적 = 키워드 선점 기회
  - page: 8
    type: content
    data:
      section: 3.3 미용성형 경쟁사 분석 - 부산 지역
      blocks:
        - type: card_group
          layout: grid
          columns: 2
          cards:
            - title: 🥇 하늘성형외과 (점유율 44%)
              style: labeled
              items:
                - label: 위치
                  value: 서면 에이스메디칼타워 3~10층
                - label: 규모
                  value: 8개층 운영
                - label: 경력
                  value: 대표원장 30년+, 마취전문의 32년
                - label: 채널 전략
                  value: 4채널 동시 운영 (블로그, 카페, 지식인, 뉴스)
                - label: 핵심 강점
                  value: 강남언니 후기 5,057건, 전후사진 적극 활용, 30년 경력 강조
            - title: 🥈 갤럭시성형외과 (점유율 21%)
              style: labeled
              items:
                - label: 위치
                  value: 서면 롯데백화점 후문 2~3층
                - label: 대표
                  value: 신정훈 원장
                - label: 포지셔닝
                  value: 바른성형 원칙
                - label: 채널 전략
                  value: 2채널 운영 (블로그, 카페)
                - label: 핵심 강점
                  value: 재수술 전문 포지셔닝, 과잉진료 반대 → 신뢰 구축
            - title: 🥉 아이앤코성형외과 (점유율 19%)
              style: labeled
              items:
                - label: 위치
                  value: 서면 마일드빌딩2 3~4층
                - label: 포지셔닝
                  value: 눈, 코 전문
                - label: 채널 전략
                  value: 3채널 운영 (블로그, 지식인, 뉴스)
                - label: 핵심 강점
                  value: 리얼모델 전후사진 공개, 눈/코 시술 범위 좁혀 전문성 강조
        - type: table
          title: 경쟁사 비교 요약
          columns:
            - key: item
              label: 항목
            - key: haneul
              label: 하늘
              align: center
            - key: galaxy
              label: 갤럭시
              align: center
            - key: iandco
              label: 아이앤코
              align: center
          rows:
            - item: 채널 수
              haneul: "4"
              galaxy: "2"
              iandco: "3"
            - item: 전후사진
              haneul: ●
              galaxy: ●
              iandco: ●
            - item: 마취전문의
              haneul: ●
              galaxy: ●
              iandco: "-"
            - item: 점유율
              haneul: 44%
              galaxy: 21%
              iandco: 19%
        - type: callout
          variant: warning
          title: 서일메디컬 현황
          content: "채널 수: 1 / 전후사진: ✕ / 점유율: 0% → 다채널 전략 + 콘텐츠 차별화 필요"
  - page: 9
    type: content
    data:
      section: 3.4 서일메디컬 현황 진단
      subtitle: 서일은 가진 것을 다 알리지 못하고 있습니다
      blocks:
        - type: callout
          variant: warning
          content: "핵심 문제: 대학병원급 인프라 보유 → 온라인 홍보 부재"
        - type: comparison
          left:
            title: 💪 보유 자산 (실제)
            sections:
              - title: 고급 장비
                items:
                  - status: full
                    text: 3.0T MRI
                  - status: full
                    text: CB-CT (Cone Beam CT)
                  - status: full
                    text: VECTRA 3D 시뮬레이션
                  - status: full
                    text: 클라리티 레이저
              - title: 협진 시스템
                items:
                  - status: full
                    text: 마취통증의학과 전문의 상주
                  - status: full
                    text: 영상의학과 (당일 판독)
                  - status: full
                    text: 내과·신경과 협진
                  - status: full
                    text: 정신건강의학과 연계
              - title: 의료진
                items:
                  - status: full
                    text: 대학병원 교수 출신
                  - status: full
                    text: 재건성형 다수 경험
          right:
            title: 🔍 온라인 노출 현황
            sections:
              - title: 노출 상태
                items:
                  - status: partial
                    text: 3.0T MRI - 일부 노출
                  - status: none
                    text: CB-CT - 미노출
                  - status: none
                    text: VECTRA 3D - 미노출
                  - status: none
                    text: 클라리티 레이저 - 미노출
              - title: 홍보 방식
                items:
                  - status: partial
                    text: 의료진 명단에만 존재
                  - status: partial
                    text: 센터 나열 수준
                  - status: none
                    text: 환자 관점 스토리 부재
                  - status: none
                    text: 안전성 메시지 부재
              - title: 경쟁사 대비
                items:
                  - text: "하늘성형외과: 30년 경력 적극 홍보"
                  - text: "서일메디컬: 교수 경력 온라인 노출 미약"
        - type: chart
          chartType: comparison-bar
          title: 실제 경쟁력 vs 온라인 인지도 격차
          categories:
            - name: 실제 경쟁력
              items:
                - label: 서일메디컬
                  value: 95
                - label: 하늘성형
                  value: 80
                - label: 갤럭시
                  value: 60
            - name: 온라인 인지도
              items:
                - label: 서일메디컬
                  value: 10
                - label: 하늘성형
                  value: 90
                - label: 갤럭시
                  value: 60
          insight: 실력은 최상위권이나 온라인에서 알려지지 않음
  - page: 10
    type: content
    data:
      section: 4. 포지셔닝 분석 - 재건성형 시장
      blocks:
        - type: chart
          chartType: positioning
          title: 재건성형 시장 포지셔닝 맵
          axes:
            x:
              label: 접근성
              min: 낮음
              max: 높음
            "y":
              label: 전문성
          positions:
            - id: pusan-univ
              label: 부산대병원
              description: 재건 권위
              x: 20
              "y": 95
            - id: kosin-univ
              label: 고신대병원
              description: 로봇수술
              x: 25
              "y": 75
            - id: donga-univ
              label: 동아대병원
              description: 구순구개열
              x: 30
              "y": 65
            - id: seoil-current
              label: 서일메디컬 현재
              x: 80
              "y": 65
              highlight: current
